<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <img class="bg-pattern-top" src="./images/bg-pattern-top.svg" />
    <img class="bg-pattern-bottom" src="./images/bg-pattern-bottom.svg" />

    <div class="card-container">

      <div class="headspace"></div>

      <img class="avatar" src="./images/image-victor.jpg" alt="avatar" />
      <div class="personal_data">
        <p class="headers">
          Victor Crest
          <span class="secondary_color">26</span>
        </p>
        <p class="subheaders">
          London
        </p>
      </div>

      <div class="divider"></div>

      <div class="stadistics-container">
        <div class="stadistics">
          <p class="headers">
            80K
          </p>
          <p class="subheaders">
            Followers
          </p>
        </div>

        <div class="stadistics">
          <p class="headers">
            803K
          </p>
          <p class="subheaders">
            Likes
          </p>
        </div>

        <div class="stadistics">
          <p class="headers">
            1.4K
          </p>
          <p class="subheaders">
            Photos
          </p>
        </div>
      </div>
      
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlos Manuel Crespo Astorac</a>.
  </div>
</body>
</html>
